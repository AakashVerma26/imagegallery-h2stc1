    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2STC_Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<body>
  <div class="heading"> Hack2skill Gallery</div>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span class="firstphoto"><img src="images/18828.jpg" alt=""></span></div>
      <div class="image"><span class="secondphoto"><img src="images/18976.jpg" alt=""></span></div>
      
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>
