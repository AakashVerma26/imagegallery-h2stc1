<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="heading">Hack2skill Gallery</div>
    <div class="wrapper">
      <div class="gallery">
        <div class="image">
          <span><img src="./images/halloween.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="./images/Hack2Skill.jpeg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="./images/img7.jpg" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="./images/drakula.png" alt="" /></span>
        </div>
        <div class="image">
        <span class="firstphoto"><img src="images/18828.jpg" alt=""></span>
        </div>
        <div class="image">
        <span class="secondphoto"><img src="images/18976.jpg" alt=""></span>
        </div>
        <div class="image">
        <span><img src="images/img-10.png" alt=""></span>
        </div>
        <div class="image">
        <span><img src="images/laptop.jpg" alt=""></span>
        </div>
        <div class="image">
        <span><img src="images/h2s.jpg" alt=""></span>
        </div>
        <div class="image">
        <span><img src="images/boys.jpg" alt=""></span>
        </div>
        <div class="image">
        <span><img src="images/peeps.jpg" alt=""></span>
        </div>
      </div>
    </div>
    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image
          <p class="current-img"></p>
          of
          <p class="total-img"></p
        ></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box">
        <div class="slide prev"><i class="fas fa-angle-left"></i></div>
        <div class="slide next"><i class="fas fa-angle-right"></i></div>
        <img src="" alt="" />
      </div>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="./img-1.jpg" alt="" style="width: 80px; height: 80px;" class="image-box">
    </div>
  </div>
  <div class="shadow"></div>

  </body>
</html>
